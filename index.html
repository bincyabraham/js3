<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
 <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color:lightcyan;
  }
  
  .calculator {
    background-color:lightcyan;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .input-group {
    margin-bottom: 10px;
  }
  
  input {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  #emiResult {
    margin-top: 20px;
  }
  </style>
  
  
<body>
  <div class="calculator">
    <h2>EMI Calculator</h2>
    <div class="input-group">
      <label for="loanAmount">Loan Amount:</label>
      <input type="number" id="loanAmount" placeholder="Enter loan amount">
    </div>
    <div class="input-group">
      <label for="interestRate">Interest Rate (%):</label>
      <input type="number" id="interestRate" placeholder="Enter interest rate">
    </div>
    <div class="input-group">
      <label for="loanTenure">Loan Tenure (months):</label>
      <input type="number" id="loanTenure" placeholder="Enter loan tenure">
    </div>
    <button onclick="calculateEMI()">Calculate EMI</button>
    <div id="emiResult"></div>
  </div>
  <script>
  function calculateEMI() {
    var loanAmount = parseFloat(document.getElementById('loanAmount').value);
    var interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12; // Monthly interest rate
    var loanTenure = parseFloat(document.getElementById('loanTenure').value);
  
    var emi = (loanAmount * interestRate * Math.pow(1 + interestRate, loanTenure)) / (Math.pow(1 + interestRate, loanTenure) - 1);
  
    document.getElementById('emiResult').innerHTML = 'EMI: ' + emi.toFixed(2);
  }
  </script>
  

</body>
</html>
